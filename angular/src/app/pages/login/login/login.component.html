<form class="w-50 my-auto formulario p-3 rounded d-block d-md-block">
  <h2 class="text-center">Login</h2>
  <div class="mb-3 d-flex flex-column w-75 m-auto">
    <label class="form-label">Email</label>
    <input type="email" class="w-100" id="emailInput">
  </div>
  <div class="mb-4 d-flex flex-column w-75 m-auto">
    <label class="form-label">Contraseña</label>
    <input type="password" class="w-100" id="passInput">
  </div>
  <div class="text-center mb-3">
    <button class="boton p-2 text-white">Inicia Sesión</button>
  </div>
  <p class="text-center">No tienes cuenta?. <a>Créala aquí</a></p>
</form>
