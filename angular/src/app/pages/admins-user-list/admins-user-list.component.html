<div class="containerList">
  <div class="headerListContainer">
    <h3>Lista de Usuarios:</h3>
    <div class="searchBox">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" name="search" placeholder="Buscar..." autocomplete="off" [(ngModel)]="searchText">
    </div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <td scope="col">Foto</td>
      <td scope="col">Usuario</td>
      <td scope="col">Email</td>
      <td scope="col"></td>
      <td scope="col"></td>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users | userFilter: searchText">
      <td scope="col"><img class="me-2" src="{{user.photo_url}}" alt=""></td>
      <td scope="col" class="elementUser">{{user.username}}</td>
      <td scope="col">{{user.email}}</td>
      <td scope="col" class="btnTable"><a><i class="fa-solid fa-pen-to-square"></i></a></td>
      <td scope="col" class="btnTable"><a><i class="fa-solid fa-trash-can"></i></a></td>
    </tr>
    </tbody>


  </table>
</div>
