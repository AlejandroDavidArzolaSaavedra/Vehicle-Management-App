<div class="d-flex flex-lg-row flex-column flex-grow-1 p-2" id="headerContainer">
  <div class="m-auto text-center">
    <!--    <img id="headerLogo" class="headerSection headerLeftSection" src="../img/Logo.png" alt="Logo">-->
    <a class="my-auto text-white h3" [routerLink]="['/']">Logo</a>
  </div>
  <div class="my-auto flex-grow-1 d-flex flex-lg-row justify-content-between ms-3 flex-column" id="linksAndPhotoHeader">
    <ul class="list-unstyled d-flex my-auto listHeader flex-column flex-lg-row listaLinksHeader" *ngIf='Rol==="Admin"'>
      <li class="ms-2 p-2 rounded itemHeader firstItem">
        <a class="nav-link text-white" [routerLink]="['/adminPage']">Usuarios Registrados</a>
      </li>
    </ul>
    <ul class="list-unstyled d-flex my-auto listHeader flex-column flex-lg-row listaLinksHeader" *ngIf='Rol==="usuarioLogeado"'>
      <li class="ms-2 p-2 rounded itemHeader firstItem">
        <a class="nav-link text-white" [routerLink]="['/cardCar']">Mis Coches</a>
      </li>
      <li class="ms-2 p-2 rounded itemHeader">
        <a class="nav-link text-white">Contactanos</a>
      </li>
      <li class="ms-2 p-2 rounded itemHeader">
        <a class="nav-link text-white" [routerLink]="['/aboutUs']">Acerca de nosotros</a>
      </li>
    </ul>
    <ul class="list-unstyled d-flex my-auto listHeader flex-column flex-lg-row listaLinksHeader" *ngIf='Rol==="usuarioNoLogeado"'>
      <li class="ms-2 p-2 rounded itemHeader firstItem">
        <a class="nav-link text-white" >Contactanos</a>
      </li>
      <li class="ms-2 p-2 rounded itemHeader">
        <a class="nav-link text-white" [routerLink]="['/aboutUs']">Acerca de nosotros</a>
      </li>
    </ul>
    <div class="mx-2 text-white" *ngIf='Rol==="usuarioNoLogeado"'>
      <button class="btn btn-primary mx-2 text-white" id="btnLogin" [routerLink]="['/login']">Login</button>
    </div>
    <div class="mx-2 text-white" *ngIf='Rol!=="usuarioNoLogeado"' id="fotoPerfilHeaderContainer">
      <img ngSrc="../../../assets/img/users/user_foto.PNG" alt="User Photo" [routerLink]="['/userProfile']" id="fotoPerfilHeader" class="my-auto"
           height="519" width="516">
    </div>
  </div>

</div>
