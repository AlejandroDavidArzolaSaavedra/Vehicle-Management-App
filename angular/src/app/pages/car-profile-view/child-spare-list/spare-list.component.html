<div class="containerList "id="ContenedorSpareList">
  <div class="searchBox mb-3">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" name="search" placeholder="Buscar..." class="searchInput" autocomplete="off">
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <td scope="col">Parte</td>
      <td scope="col">Fecha</td>
      <td scope="col">Precio</td>
      <td scope="col">Taller</td>
    </tr>
    </thead>

    <tbody>
    <ng-container *ngIf="reparation && reparation.length > 0; else noRepairs">
    <tr *ngFor="let repair of reparation">
      <td scope="col" class="centrar">{{repair.articuladoReparado}}</td>
      <td scope="col" class="elementUser centrar">{{repair.fecha}}</td>
      <td scope="col" class="centrar">{{repair.precio}}</td>
      <td scope="col" class="centrar">{{repair.taller}}</td>
    </tr>
    </ng-container>
    <ng-template #noRepairs>
      <tr>
        <td colspan="4" class="centrar bg-warning">No existen reparaciones por el momento</td>
      </tr>
    </ng-template>
    </tbody>
  </table>
</div>
