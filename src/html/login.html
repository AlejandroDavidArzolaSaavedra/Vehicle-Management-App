<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Header</title>
        <!--FONTAWESOME-->
        <script src="https://kit.fontawesome.com/ff006d44e4.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/headerMobile.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/loadTemplate.js"></script>
        <script src="../js/users.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', init);

            function init() {
                loadHeaderMobile("loginForm")
                    loadHeader()
                loadTemplate("../html/templates/footer.html", "footer")
            }
        </script>
    </head>

    <body>
    <div id="headerMobile"></div>
    <div id="headerPadre" class="headerDisplayOff">
        <header id="header"></header>
    </div>
    <form id="loginForm">
        <div class="params-container">
            <div class="label-container">
                <label for="username" class="loginLabel">Email</label>
            </div>
            <div class="label-container">
                <input type="email" id="username" class="loginInput" required>
            </div>
        </div>
        <div class="params-container">
            <div class="label-container">
                <label for="password" class="loginLabel">Password</label>
            </div>
            <div class="label-container">
                <input type="password" id="password" class="loginInput" maxlength="16" required>
            </div>
        </div>
        <button type="submit" id="logearse">LOG IN</button>
        <a href="../html/userRegistration.html" id="userRegistrationHREF"><strong>No tienes cuenta?</strong></a>

    </form>
    <footer id="footer"></footer>
    </body>


</html>
