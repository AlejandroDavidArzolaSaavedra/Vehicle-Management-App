<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/ff006d44e4.js" crossorigin="anonymous"></script>
    <!--Estilos de la pagina-->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/headerMobile.css">
    <link rel="stylesheet" href="../css/carInfoView.css">
    <!--Carga dinamica-->
    <script src="../js/loadTemplate.js"></script>
    <!--Carga contenido pagina-->
    <script>
        document.addEventListener('DOMContentLoaded', init);
        function init() {
            loadHeaderMobile("userProfileViewBody")
            loadHeader("../html/templates/Header.html")
            loadTemplate("../html/templates/carFormIconAndOptions.html", "BtnsandPhoto")
            fetch("../html/templates/carInfo.html")
                .then(res => {
                    return res.text()
                })
                .then(text =>{
                    document.getElementById("carData").innerHTML=text
                    const mantenimientoDiv = document.getElementById("mantenimientoInfo")
                    const respostajesDiv = document.getElementById("respostajesInfo")
                    const reparacionesDiv = document.getElementById("reparacionesInfo")
                    document.getElementById("mantenimientoBtn").addEventListener("click",()=>{
                        mantenimientoDiv.classList.remove("displayoff");

                        if(respostajesDiv.className.indexOf("displayoff") === -1){
                            respostajesDiv.classList.add("displayoff")
                        }
                        if(reparacionesDiv.className.indexOf("displayoff") === -1){
                            reparacionesDiv.classList.add("displayoff")
                        }
                    })
                    document.getElementById("respostajesBtn").addEventListener("click",()=>{
                        respostajesDiv.classList.remove("displayoff");

                        if(mantenimientoDiv.className.indexOf("displayoff") === -1){
                            mantenimientoDiv.classList.add("displayoff")
                        }
                        if(reparacionesDiv.className.indexOf("displayoff") === -1){
                            reparacionesDiv.classList.add("displayoff")
                        }
                    })
                    document.getElementById("reparacionesBTN").addEventListener("click",()=>{
                        reparacionesDiv.classList.remove("displayoff");

                        if(mantenimientoDiv.className.indexOf("displayoff") === -1){
                            mantenimientoDiv.classList.add("displayoff")
                        }
                        if(respostajesDiv.className.indexOf("displayoff") === -1){
                            respostajesDiv.classList.add("displayoff")
                        }
                    })
                    fetch("../html/templates/mantenimientoLista.html")
                        .then(res => {
                            return res.text()
                        })
                        .then(text =>{
                            mantenimientoDiv.innerHTML=text
                        })
                    fetch("../html/templates/pumpingList.html")
                        .then(res => {
                            return res.text()
                        })
                        .then(text =>{
                            respostajesDiv.innerHTML=text
                        })
                    fetch("../html/templates/spareList.html")
                        .then(res => {
                            return res.text()
                        })
                        .then(text =>{
                            reparacionesDiv.innerHTML=text
                        })
                })
            loadTemplate("../html/templates/footer.html", "footer")
        }
    </script>
</head>
<body>

</body>
    <!-- Header -->
    <div id="headerMobile"></div>
    <div id="bodyMain">
        <div id="headerPadre" class="headerDisplayOff">
            <header id="header" ></header>
        </div>

        <!-- Body -->
        <div id="indexBody">
            <div id="BtnsandPhoto" ></div>
            <div id="carData"></div>
        </div>
        <!-- Footer -->
        <footer id="footer"></footer>
    </div>
</html>
