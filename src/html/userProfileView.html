<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/ff006d44e4.js" crossorigin="anonymous"></script>
    <!--Estilos de la pagina-->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/headerMobile.css">
    <link rel="stylesheet" href="../css/userProfileView.css">
    <link rel="stylesheet" href="../css/dataInfoUserView.css">
    <!--Carga dinamica-->
    <script src="../js/loadTemplate.js"></script>
    <!--Carga contenido pagina-->
    <script>
        document.addEventListener('DOMContentLoaded', init);
        function init() {
            loadHeaderMobile()
            loadTemplate("../html/templates/loggedHeader.html", "header")
            loadTemplate("../html/templates/userFormIconAndOptions.html", "userOptionsForm")
            loadTemplate("../html/templates/components/dataInfoUserView.html", "dataInfo")
            loadTemplate("../html/templates/footer.html", "footer")
        }
    </script>
</head>
<body>
<!-- Header -->
<div id="headerMobile"></div>
<div id="bodyMain">
    <div id="headerPadre" class="headerDisplayOff">
        <header id="header" ></header>
    </div>

    <!-- Body -->
    <div class="user-info-container ">
        <div class="iconsUserViewLeft" id="userOptionsForm"></div>
        <div class="infoUserViewRight">
            <div id="dataInfo"> </div>
        </div>
    </div>
    <!-- Footer -->
    <footer id="footer"></footer>
</div>
</body>
</html>
