<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UserCarList</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--FONTAWESOME-->
        <script src="https://kit.fontawesome.com/ff006d44e4.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/headerMobile.css">
        <link rel="stylesheet" href="../css/cardCar.css">
        <link rel="stylesheet" href="../css/footer.css">
        <script src="../js/loadTemplate.js"></script>
        <script src="../js/cardCar.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', init);
            function init() {
                loadHeaderMobile("carList")
                loadHeader("../html/templates/header.html")
                loadTemplate("../html/templates/components/cardCar.html", "carList")
                loadTemplate("../html/templates/footer.html", "footer")
                cardsClick()
            }
            function cardsClick(){
                const card = document.getElementById('carList');
                card.addEventListener('click', () => {
                    // Acci√≥n que se ejecuta al hacer click en la card
                    console.log('Ver coche del usuario');
                });
            }



        </script>
    </head>
    <body>
    <div id="headerMobile"></div>
    <div id="bodyMain">
        <div id="headerPadre" class="headerDisplayOff">
            <header id="header" ></header>
        </div>
        <div id="carList" ></div>
        <footer id="footer"></footer>
    </div>
    </body>
</html>
