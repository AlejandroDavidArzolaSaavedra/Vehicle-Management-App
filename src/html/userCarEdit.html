<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user car edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/ff006d44e4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/headerMobile.css">
    <link rel="stylesheet" href="../css/userProfileView.css">
    <link rel="stylesheet" href="../css/dataInfoUserView.css">
    <script src="../js/loadTemplate.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            loadTemplate("../html/templates/components/headerMobile.html", "headerMobile")
            loadHeader()
            loadTemplate("../html/templates/userFormIconAndOptions.html", "userOptionsForm")
            loadTemplate("../html/templates/formCar.html","indexBody")
            loadTemplate("../html/templates/footer.html", "footer")
            changeCarOptions()
        }
        function enviar(){
            console.log("Formulario enviado correctamente")
        }

        function changeCarOptions(){
            fetch("../html/templates/userFormIconAndOptions.html")
                .then((res) => {
                    return res.text();
                })
                .then((text) => {
                    /* Añadimos los campos del coche*/
                    var image = document.getElementById('image-form-icon');

                    image.src = "../img/car.png"
                    image.style.minWidth = "calc(6rem + 12vw)";
                    /*Añadimos la matricula marca y combustible*/
                    var enroll = document.createElement("p");
                    enroll.textContent = "Matricula";
                    enroll.style.textAlign="left";
                    enroll.style.fontSize="calc(0.5rem + 1vw)";
                    enroll.style.textDecoration="none";
                    var model = document.createElement("p");
                    model.textContent = "Marca Modelo";
                    model.style.textAlign="left";
                    model.style.fontSize="calc(0.5rem + 1vw)";
                    model.style.textDecoration="none";
                    var typeOil = document.createElement("p");
                    typeOil.textContent = "Combustible";
                    typeOil.style.textAlign="left";
                    typeOil.style.fontSize="calc(0.5rem + 1vw)";
                    typeOil.style.textDecoration="none";

                    image.insertAdjacentHTML("afterend", enroll.outerHTML);
                    image.insertAdjacentHTML("afterend", model.outerHTML);
                    image.insertAdjacentHTML("afterend", typeOil.outerHTML);

                    /* Cambio de  los iconos y del texto*/
                    var addOil = document.getElementById("edit-button-id")
                    addOil.textContent = "Añadir Repostaje";
                    addOil.style.fontWeight = "bold";
                    addOil.innerHTML += ' <i class="fa-solid fa-gas-pump"></i>';

                    var addChange = document.getElementById("my-cars-button-id")
                    addChange.textContent = "Añadir Recambio";
                    addChange.style.fontWeight = "bold";
                    addChange.innerHTML += ' <i class="fa-solid fa-screwdriver-wrench"></i>';

                    var edit = document.getElementById("exit-button-id")
                    edit.textContent = "Editar";
                    edit.style.fontWeight = "bold";
                    edit.innerHTML += ' <i class="fa-solid fa-pen-to-square"></i>';

                    var borrar=document.getElementById("delete-button-id")
                    borrar.textContent = "Eliminar";
                    borrar.style.color = "red";
                    borrar.style.fontWeight = "bold";
                    borrar.innerHTML += ' <i class="fa-solid fa-trash"></i>';

                    /*Arreglamos el formulario de registro*/
                    var registerForm = document.getElementById('formCarRegistration');
                    registerForm.style.marginTop = "3rem";
                    registerForm.style.minWidth = "43rem";

                    /*Arreglamos el contenedor bodyMain*/
                    var bodyMain = document.querySelector('.user-info-container');
                    bodyMain.style.flex = "1";
                    /* Añadimos la linea divisoria */
                    var viewRight = document.querySelector('.infoUserViewRight');
                    viewRight.style.height ="calc(60rem + 10vw)";
                    viewRight.style.borderLeft="1px gray solid";
                })
        }
        function valForm(nform){
            let var1,var2= "";
            switch(nform){
                case 1:
                    var1="First";
                    var2="Second";
                    break;
                case 2:
                    var1="Second";
                    var2="Third";
                    break;
                case 3:
                    var1="Third";
                    var2="Fourth";
                    break;
                case 4:
                    var1="Fourth";
                    var2="Fifth";
                    break;
                case 5:
                    var1="Fifth";
                    var2="Sixth";
                    break;
            }
            <!--Validacion de los campos-->
            const formactual = document.getElementById(var1)
            const formsig = document.getElementById(var2)

            formactual.classList.add("displayoff");
            formsig.classList.remove("displayoff")
            console.log("me han pulsado")
        }
    </script>
</head>
<body>
<!--Header-->
<div id="headerMobile"></div>
<div id="bodyMain">
    <div id="headerPadre" class="headerDisplayOff">
        <header id="header"></header>
    </div>
    <!--Body-->
    <div class="user-info-container ">
        <div id="userOptionsForm" class="iconsUserViewLeft"></div>
        <div class="infoUserViewRight">
            <div class="edit-car-container">
                <div id="indexBody" class="bodyContainer"></div>
            </div>
        </div>
    </div>
    <!--Footer-->
<footer id="footer"></footer>
</div>
</body>
</html>
